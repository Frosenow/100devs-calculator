<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>100Devs calculator</title>
</head>
<body>
    <section id="calculatorBody" >
        <section id="display">
            <section id="displayPlace"></section>
        </section>
        <section id="nums">
            <div>
                <span data-key="55" class="key">7</span>
                <span data-key="56" class="key">8</span>
                <span data-key="57" class="key">9</span>
                <span data-key="191" class="key">/</span>
            </div>
            <div>
                <span data-key="52" class="key">4</span>
                <span data-key="53" class="key">5</span>
                <span data-key="54" class="key">6</span>
                <span data-key="88" class="key">x</span>
            </div>
            <div>
                <span data-key="49" class="key">1</span>
                <span data-key="50" class="key">2</span>
                <span data-key="51" class="key">3</span>
                <span data-key="107" class="key">+</span>
            </div>
            <div>
                <span data-key="48" class="key">0</span>
                <span data-key="190" class="key">.</span>
                <span data-key="187" class="key">=</span>
                <span data-key="189" class="key">-</span>
            </div>
        </section>
    </section>
</body>
</html>
